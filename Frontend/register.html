<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Secure URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div className="flex items-center gap-6 font-medium">
            <h1 className="text-xl font-bold" onclick="window.location.href='index.html'">Secure URL Shortener</h1>
        </div>
        <div class="nav-links" id="nav-auth">
            <button class="btn login" onclick="window.location.href='login.html'">Login</button>
            <button class="btn register" onclick="window.location.href='register.html'">Register</button>
        </div>
    </nav>
    
    <div class="container">
        <h2>Create an account</h2>
        <p>Enter your details to create a Secure URL Shortener account</p>
        <div class="form-box">
            <h3>Register</h3>
            <p>Sign up for a new Secure URL Shortener account</p>
            <form>
                <label>Name</label>
                <input type="text" placeholder="John Doe" required>
                
                <label>Email</label>
                <input type="email" placeholder="name@example.com" required>
                
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>

                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm your password" required>
                
                <button type="submit">Create account</button>
            </form>
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Secure URL Shortener. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
