<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="flex items-center gap-6 font-medium">
            <h1 class="text-xl font-bold" onclick="window.location.href='index.html'">Secure URL Shortener</h1>
        </div>
        <div class="nav-links" id="nav-auth">
            <button class="btn login" onclick="window.location.href='login.html'">Login</button>
            <button class="btn register" onclick="window.location.href='register.html'">Register</button>
        </div>
    </nav>
    
    <div class="container"> 
        <h2>Welcome back</h2>
        <p>Enter your email and password to sign in to your account</p>
        <div class="form login-box">
            <h3>Login</h3>
            <p>Sign in to your Secure URL Shortener account</p>
            <form id="login-form" onsubmit="loginUser(event)">
                <label>Email</label>
                <input type="email" id="email" placeholder="name@example.com" required>
                
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                
                <button type="submit">Sign in</button>
            </form>
            <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Secure URL Shortener. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
