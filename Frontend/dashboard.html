<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div className="flex items-center gap-6 font-medium">
            <h1 className="text-xl font-bold" onclick="window.location.href='index.html'">Secure URL Shortener</h1>
        </div>
    </nav>

    <div class="dashboardcontainer">
        <main>
            <h2 class="dashboard">Dashboard</h2>
    
            <div class="shorten-box">
                <h2 align="left" class="dashh2">Shorten a URL</h2>
                <p align="left" class="dashp">Enter a long URL to create a shortened link</p><br>
                <h4 align="left" class="dashh4">URL to Shorten</h4>
                <div class="input-container">
                    <input class="dashinput" type="text" id="long-url" placeholder="https://example.com/very/long/url">
                    <button class="dashbtn" id="shorten-btn" onclick="shortenUrl()">Shorten</button>
                </div>
            </div>
    
            <h3 class="shorten-text">Your shortened URLs</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Original URL</th>
                            <th>Short URL</th>
                            <th>Clicks</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="url-list">
                        <!-- Shortened links will appear here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Secure URL Shortener. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>
</html>
