<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink - URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div className="flex items-center gap-6 font-medium">
            <h1 className="text-xl font-bold" onclick="window.location.href='index.html'">Secure URL Shortener</h1>
        </div>
        <div class="nav-links" id="nav-auth">
            <button class="btn login" onclick="window.location.href='login.html'">Login</button>
            <button class="btn register" onclick="window.location.href='register.html'">Register</button>
        </div>
    </nav>

    <main>
        <section class="dashboard">
            <h2>Dashboard</h2>
            <div class="shorten-box">
                <label for="url">Enter a long URL to create a shortened link</label>
                <input type="text" id="url" placeholder="https://example.com/very/long/url">
                <button id="shorten">Shorten</button>
            </div>
            <div id="message"></div>
            <h3>Your shortened URLs</h3>
            <table>
                <thead>
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Clicks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="url-list"></tbody>
            </table>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Secure URL Shortener. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Contact</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
